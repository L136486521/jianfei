name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev
          
    - name: Install Buildozer
      run: |
        pip install --user buildozer
        pip install --user cython
        echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH
        
    - name: Install Kivy dependencies
      run: |
        pip install kivy kivymd peewee
        
    - name: Create buildozer.spec file
      run: |
        buildozer init
        # 修改 buildozer.spec 配置
        sed -i 's/^title = My Application/title = 减肥数据记录/g' buildozer.spec
        sed -i 's/^package.name = myapp/package.name = jianfei/g' buildozer.spec
        sed -i 's/^package.domain = org.test/package.domain = org.jianfei/g' buildozer.spec
        sed -i 's/^source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas,ttf/g' buildozer.spec
        sed -i 's/^version = 0.1/version = 2.0/g' buildozer.spec
        sed -i 's/^requirements = python3,kivy/requirements = python3,kivy,kivymd,peewee/g' buildozer.spec
        sed -i 's/^#android.permissions =/android.permissions = WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE/g' buildozer.spec
        echo "
# 添加中文字体支持
source.include_patterns = fonts/*.ttf
" >> buildozer.spec
        
    - name: Create fonts directory and add Chinese font
      run: |
        mkdir -p fonts
        # 这里我们创建一个临时的中文字体文件，实际使用时你应该替换为真正的 simkai.ttf
        # 由于版权原因，我们不能直接包含字体文件，但会创建占位文件
        echo "请将 simkai.ttf 字体文件放入 fonts 目录" > fonts/README.txt
        # 在实际项目中，你需要将真正的字体文件添加到仓库中
        
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
        # 如果上面命令失败，尝试使用以下命令：
        # buildozer android debug || true
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: jianfei-app
        path: bin/*.apk
        retention-days: 30
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: |
          .buildozer
          buildozer.spec
        retention-days: 30