name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install absolute minimum dependencies
      run: |
        sudo apt-get update
        # åªå®‰è£…æœ€åŸºç¡€çš„åŒ…
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          zlib1g-dev
        
    - name: Install Buildozer
      run: |
        pip install buildozer
        echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH
        
    - name: Verify required files exist
      run: |
        echo "æ£€æŸ¥å¿…è¦æ–‡ä»¶..."
        required_files=("buildozer.spec" "fonts/simkai.ttf" "data/icon.png" "main.py")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file å­˜åœ¨"
          else
            echo "âŒ $file ä¸å­˜åœ¨"
            exit 1
          fi
        done
        echo "æ‰€æœ‰å¿…è¦æ–‡ä»¶æ£€æŸ¥é€šè¿‡ï¼"
        
    - name: Build APK with Buildozer
      run: |
        # æ¥å—æ‰€æœ‰SDKè®¸å¯è¯
        yes | buildozer android debug 2>/dev/null || buildozer -v android debug
      continue-on-error: true
      
    - name: Check if APK exists
      id: check_apk
      run: |
        if find bin/ -name "*.apk" | grep -q .; then
          echo "apk_exists=true" >> $GITHUB_OUTPUT
          APK_FILE=$(find bin/ -name "*.apk" | head -1)
          echo "APKæ–‡ä»¶æ‰¾åˆ°: $APK_FILE"
          echo "APKæ–‡ä»¶å¤§å°: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "apk_exists=false" >> $GITHUB_OUTPUT
          echo "æœªæ‰¾åˆ°APKæ–‡ä»¶"
        fi
        
    - name: Upload APK artifact
      if: steps.check_apk.outputs.apk_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: jianfei-app-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          bin/
        retention-days: 30
        
