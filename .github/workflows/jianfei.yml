name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          libltdl-dev
          
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33
        pip install kivy==2.1.0 kivymd==1.1.1 peewee==3.14.4
        
    - name: Build APK
      run: |
        # 接受许可证
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        
        echo "开始构建 APK..."
        buildozer -v android debug
      timeout-minutes: 60
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: jianfei-app
        path: bin/*.apk
        retention-days: 30
